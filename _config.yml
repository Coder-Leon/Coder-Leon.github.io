# Site settings 配置站点
title: '刘庆梁的个人博客'
description: '后端开发者/伪极客/学生党，热爱技术。很高兴能在这里与你分享我对技术和生活的思考。'
keyword: 'Coder, Leon, 刘庆梁 , 刘庆梁的个人博客, 刘庆梁的博客, Leon的博客,  Leon的个人博客, 后端, 后端技术, 后端开发, 后端博客, Java, MySQL, Spring'
url: 'http://backender.life' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'Leon'
nickname: 'Coder-Leon'
bio: '热爱技术的伪极客Coder'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true
  
# Comments 评论功能
comments:
  disqus: true
  disqus_url: 'https://coder-leon.disqus.com/embed.js'

# MathJax 公式支持 
# mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
 # weibo: '//weibo.com/u/5843088163'
  github: '//github.com/coder-leon'
  email: 'mailto:qlliu323@gmail.com'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

#百度统计
baidu-analysis: 83fe7803ace5e55f32623b039b704465

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
